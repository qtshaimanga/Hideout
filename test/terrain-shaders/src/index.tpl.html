<script id="fragmentShader" type="text/f-shader">
  precision highp float;

		uniform float time;
		uniform sampler2D texture;

		varying vec2 vUV;
		varying vec3 vPos;
		varying vec3 vCameraPosition;

		vec4 mod289(vec4 x)
		{
		  return x - floor(x * (1.0 / 289.0)) * 289.0;
		}

		vec4 permute(vec4 x)
		{
		  return mod289(((x*34.0)+1.0)*x);
		}

		vec4 taylorInvSqrt(vec4 r)
		{
		  return 1.79284291400159 - 0.85373472095314 * r;
		}

		vec2 fade(vec2 t) {
		  return t*t*t*(t*(t*6.0-15.0)+10.0);
		}

		// Classic Perlin noise
		float cnoise(vec2 P)
		{
		  vec4 Pi = floor(P.xyxy) + vec4(0.0, 0.0, 1.0, 1.0);
		  vec4 Pf = fract(P.xyxy) - vec4(0.0, 0.0, 1.0, 1.0);
		  Pi = mod289(Pi); // To avoid truncation effects in permutation
		  vec4 ix = Pi.xzxz;
		  vec4 iy = Pi.yyww;
		  vec4 fx = Pf.xzxz;
		  vec4 fy = Pf.yyww;

		  vec4 i = permute(permute(ix) + iy);

		  vec4 gx = fract(i * (1.0 / 41.0)) * 2.0 - 1.0 ;
		  vec4 gy = abs(gx) - 0.5 ;
		  vec4 tx = floor(gx + 0.5);
		  gx = gx - tx;

		  vec2 g00 = vec2(gx.x,gy.x);
		  vec2 g10 = vec2(gx.y,gy.y);
		  vec2 g01 = vec2(gx.z,gy.z);
		  vec2 g11 = vec2(gx.w,gy.w);

		  vec4 norm = taylorInvSqrt(vec4(dot(g00, g00), dot(g01, g01), dot(g10, g10), dot(g11, g11)));
		  g00 *= norm.x;
		  g01 *= norm.y;
		  g10 *= norm.z;
		  g11 *= norm.w;

		  float n00 = dot(g00, vec2(fx.x, fy.x));
		  float n10 = dot(g10, vec2(fx.y, fy.y));
		  float n01 = dot(g01, vec2(fx.z, fy.z));
		  float n11 = dot(g11, vec2(fx.w, fy.w));

		  vec2 fade_xy = fade(Pf.xy);
		  vec2 n_x = mix(vec2(n00, n01), vec2(n10, n11), fade_xy.x);
		  float n_xy = mix(n_x.x, n_x.y, fade_xy.y);
		  return 2.3 * n_xy;
		}

		// Classic Perlin noise, periodic variant
		float pnoise(vec2 P, vec2 rep)
		{
		  vec4 Pi = floor(P.xyxy) + vec4(0.0, 0.0, 1.0, 1.0);
		  vec4 Pf = fract(P.xyxy) - vec4(0.0, 0.0, 1.0, 1.0);
		  Pi = mod(Pi, rep.xyxy); // To create noise with explicit period
		  Pi = mod289(Pi);        // To avoid truncation effects in permutation
		  vec4 ix = Pi.xzxz;
		  vec4 iy = Pi.yyww;
		  vec4 fx = Pf.xzxz;
		  vec4 fy = Pf.yyww;

		  vec4 i = permute(permute(ix) + iy);

		  vec4 gx = fract(i * (1.0 / 41.0)) * 2.0 - 1.0 ;
		  vec4 gy = abs(gx) - 0.5 ;
		  vec4 tx = floor(gx + 0.5);
		  gx = gx - tx;

		  vec2 g00 = vec2(gx.x,gy.x);
		  vec2 g10 = vec2(gx.y,gy.y);
		  vec2 g01 = vec2(gx.z,gy.z);
		  vec2 g11 = vec2(gx.w,gy.w);

		  vec4 norm = taylorInvSqrt(vec4(dot(g00, g00), dot(g01, g01), dot(g10, g10), dot(g11, g11)));
		  g00 *= norm.x;
		  g01 *= norm.y;
		  g10 *= norm.z;
		  g11 *= norm.w;

		  float n00 = dot(g00, vec2(fx.x, fy.x));
		  float n10 = dot(g10, vec2(fx.y, fy.y));
		  float n01 = dot(g01, vec2(fx.z, fy.z));
		  float n11 = dot(g11, vec2(fx.w, fy.w));

		  vec2 fade_xy = fade(Pf.xy);
		  vec2 n_x = mix(vec2(n00, n01), vec2(n10, n11), fade_xy.x);
		  float n_xy = mix(n_x.x, n_x.y, fade_xy.y);
		  return 2.3 * n_xy;
		}



	void main(void) {
		float fog = 1.0 - exp(-0.1 * distance(vCameraPosition, vPos));
		vec3 finalColor = mix(vPos.xyz, vec3(1.0), fog);
		vec3 noise = vec3(cnoise(vUV * 2.0 * vec2(40.0, 1.0) + time) );
		finalColor = noise * mix(vec3(0.1 * sin(time * 0.5), 0.8 * sin(time), 0.0), vec3(1.0), noise);
		// vec3 textureColor = texture2D(texture, vUV).rgb;
		// vec3 finalColor = mix(textureColor, vPos.xyz * sin(0.1 * time + 10.0 * vPos.x), 0.5);

	  // gl_FragColor = vec4(vUV.x, vUV.y, 0.0, 1.0);
		gl_FragColor = vec4(finalColor, noise);
  }
